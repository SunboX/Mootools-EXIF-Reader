<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <script type="text/javascript" src="mootools-1.2.3-core.js"></script>
        <script type="text/javascript" src="mootools-1.2.3.1-more.js"></script>
        <script type="text/javascript" src="../ByteStream.js"></script>
        <script type="text/javascript" src="../Request.Binary.js"></script>
        <script type="text/javascript" src="../EXIF.English.US.js"></script>
        <script type="text/javascript" src="../EXIF.js"></script>
        <script type="text/javascript">
            
            window.addEvent('domready', function(){
            
                var req = new Request.Binary({url: 'demo.jpg'});
                var exif = new EXIF();
                
                req.addEvent('success', function(byteStream){
                
                    exif.addEvent('complete', function(){
                        $('exif').set('text', this.pretty());
                    });
                    exif.parseByteStream(byteStream);
                    
                });
                
                req.send();
            });
            
        </script>
    </head>
    <body>
    	Get the Source at: <a href="http://github.com/SunboX/Mootools-EXIF-Reader/">http://github.com/SunboX/Mootools-EXIF-Reader/</a>
        <h1>EXIF Data:</h1>
        <pre id="exif">Loading Data...</pre>
    </body>
</html>
